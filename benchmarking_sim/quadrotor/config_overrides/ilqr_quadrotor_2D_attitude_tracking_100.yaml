algo: ilqr
algo_config:
  # Cost parameters
  q_lqr: [5, 0.1, 5, 0.1, 0.5, 0.01]
  r_lqr: [1.0, 1.0]

  # Model arguments
  # Note: Higher simulation frequency is required if using controller designed
  #       based on the continuous-time model
  discrete_dynamics: True

  # iLQR arguments
  max_iterations: 15
  lamb_factor: 10
  lamb_max: 1000
  epsilon: 0.01

  prior_info:
    prior_prop:
      M: 0.027 # Must be capitcal M
      Iyy: 1.4e-05
